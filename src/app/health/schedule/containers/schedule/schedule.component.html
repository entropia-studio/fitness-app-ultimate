<div class="schedule">
    <schedule-calendar
      [date]="date$ | async"
      [items]="schedule$ | async"
      (change)="changeDate($event)"
      (select)="changeSection($event)">
    </schedule-calendar>
    <schedule-assign
      *ngIf="open"
      (update)="assignItem($event)"
      (cancel)="closeAssign()"
      [section]="selected$ | async"
      [list]="list$ | async">

    </schedule-assign>
</div>
