<div class="calendar">
  <schedule-controls
    [selected]="selectedDay"
    (move)="onChange($event)">
  </schedule-controls>
  <schedule-days
    [selected]="selectedDayIndex"
    (select)="selectDay($event)">    
  </schedule-days>
  <schedule-section
  *ngFor="let section of sections">

  </schedule-section>
</div>
